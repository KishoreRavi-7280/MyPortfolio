    <style type="text/tailwindcss">
    @layer base {
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 0.75rem;
            }
            #hero{
                margin: 6rem 0 6rem 0;
            }
            #social-links{
                margin: 2.5rem 0 2rem 0;
            }
            #btn1{
                width: 16rem;
                display: flex;
                justify-self: center;
            }
            #btn2{
                width: 13rem;
                display: flex;
                justify-self: center;
                text-align: center;
                margin: auto;
            }
           #skill{
            padding: 0 2rem 0 2rem;
           }
           #txt{
           text-align: center;
           }
           #pro{
            display: flex;
            flex-wrap: wrap;
            justify-self: center;
            width: 25rem;
            height: auto;
           }
           #img1{
            display: flex;
            justify-self: center;
            width: 25rem;
           }
            .text-6xl, .text-8xl {
                font-size: 2.5rem !important;
                line-height: 1.2 !important;
            }
            
            .text-5xl {
                font-size: 2rem !important;
                line-height: 1.3 !important;
            }
            
            .text-4xl {
                font-size: 1.75rem !important;
                line-height: 1.3 !important;
            }
            
            .text-3xl {
                font-size: 1.5rem !important;
                line-height: 1.4 !important;
            }
        }

        @media (min-width: 1600px) {
            .container {
                padding: 0 2rem;
            }
        }
    }

    @layer components {
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .neon-border {
            border: 2px solid;
            border-image: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff) 1;
            position: relative;
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }

        .gradient-text {
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .morph-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }

        .morph-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.3);
        }
    }

    @layer utilities {
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 255, 0.8); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes rotateIn {
            from { transform: rotate(-180deg) scale(0.5); opacity: 0; }
            to { transform: rotate(0deg) scale(1); opacity: 1; }
        }

        .animate-slide-left { animation: slideInLeft 0.8s ease-out; }
        .animate-slide-right { animation: slideInRight 0.8s ease-out; }
        .animate-fade-up { animation: fadeInUp 0.8s ease-out; }
        .animate-scale-in { animation: scaleIn 0.6s ease-out; }
        .animate-rotate-in { animation: rotateIn 1s ease-out; }
    }

    </style>
